<html>

<head>

<body>
    <h3>


        <center>
            <ul class="menu1">

            </ul>
        </center>

            <br>

                <br><br>
            </div>
            <div class="row">
                <img class="img2" src="https://thumbs.gfycat.com/SentimentalDeterminedFoxhound-max-1mb.gif">
                <img class="img2" src="https://i.gifer.com/7Y5N.gif">
                <img class="img2" src="https://img2.thejournal.ie/inline/1161324/original/?width=352&version=1161324">

            </div>
            <br>
            <div class="row">
            <img class="img2" src="https://thumbs.gfycat.com/PeskyHelplessCranefly-max-1mb.gif">

            <img class="img2" src="https://mcdn.wallpapersafari.com/medium/37/94/yqXfNv.jpg">

        <br>
        <br>
        <hr style="width: 100%;">



        <section id="Slides">
            <h2>Sliding gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">


                <div class="carousel-inner">

                    <div class="item">
                        <img class="img-responsive" src="https://www.wallpaperkiss.com/wimg/b/154-1549771_big.jpg" alt="Blue" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Lake and mountain valley</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item active">
                        <img class="img-responsive" src="https://en.asterabansko.com/media/image_hero/images/5a3c4bccbea7652e7385e95c3ff469b2cf4250cd.jpg"  style="width:100%;">

                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="https://a-static.besthdwallpaper.com/aurora-borealis-in-night-sky-wallpaper-3840x1440-14699_92.jpg" alt="Pink" style="width:100%;">

                            <h3>Aurora Borealis</h3>

                            <h3>Sea Beach</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="https://i.pinimg.com/originals/2b/04/8f/2b048f293775499a2acabecb7480134d.gif" alt="Violet" style="width:100%;">

                            <h3>Forests</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">

                        </div>
                    </div>

                        <img class="img-responsive" src="http://24.media.tumblr.com/tumblr_lyphq0ONIw1r14140o1_500.gif" alt="Yellow" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Sunrise on Snow Mountain</h3>
                            <p></p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class=""></span>
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    
                    <span class="sr-only">Next</span>
                </a>
            </div>
